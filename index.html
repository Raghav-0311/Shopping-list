<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cbba049626.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Shopping List</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/shopping.png" alt="shopping png" />
        <h1>Shopping List</h1>
        <!-- <i class="fa-star"></i> -->
      </header>
      <form id="item-form">
        <div class="form-control">
          <input
            type="text"
            class="form-input"
            id="item-input"
            name="item"
            placeholder="Enter Item"
          />
        </div>
        <div class="form-control">
          <button class="btn" type="submit">
            <i class="fa-solid fa-plus"></i> Add Item
          </button>
        </div>
      </form>

      <div class="fliter">
        <input
          type="text"
          class="form-input-filter"
          id="fliter"
          placeholder="Filter Items"
        />
      </div>

      <ul id="item-list" class="items"></ul>

      <button id="clear" class="btn-clear">
        <i class="fa-solid fa-x"></i> Clear All
      </button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
